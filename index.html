<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #555;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    .products {
      padding: 20px 10px;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 10px;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      border: 1px solid #ddd;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Mars Engineering</h1>
  </header>

  <nav>
    <a>44/1, Raghuvir Industrial Estate, Opp Vatva Railway Station, SLM Mill Compound, Vatva, Ahmedabad-382445, Gujarat, India</h3>
  </nav>

  <section class="products">
    <h2>Coming Soon!!!!</h2>
  </section>

  <div class="hero">
    <img src="logo.jpg" alt="logo" width="500" height="300">
  </div>

  <footer>
    <p>&copy; 2025 Mars Engineering. All rights reserved.</p>
  </footer>
</body>
</html>
